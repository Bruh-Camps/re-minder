name: Maven Testing

on:
  push:
    branches: ["master"]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ubuntu-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ubuntu-maven-

      - name: Build application
        run: mvn clean package -DskipTests -DfinalName=re-minder -DoutputDirectory=target/

      - name: List build artifacts
        run: ls -R target

      - name: Start application
        run: |
          nohup java -jar target/re-minder.jar & 
          for i in {1..30}; do # Wait for up to 30 seconds
            if curl -s http://localhost:8080/api/auth/health; then
              echo "Application is running"
              break
            fi
            echo "Waiting for application to start..."
            sleep 1
          done

      - name: Run Maven Tests
        run: mvn clean test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_ORG_TOKEN }}

  test-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: macos-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            macos-maven-

      - name: Build application
        run: mvn clean package -DskipTests -DfinalName=re-minder -DoutputDirectory=target/

      - name: List build artifacts
        run: ls -R target

      - name: Start application
        run: |
          nohup java -jar target/re-minder.jar & 
          for i in {1..30}; do # Wait for up to 30 seconds
            if curl -s http://localhost:8080/api/auth/health; then
              echo "Application is running"
              break
            fi
            echo "Waiting for application to start..."
            sleep 1
          done

      - name: Run Maven Tests
        run: mvn clean test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_ORG_TOKEN }}

  test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: windows-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            windows-maven-

      - name: Install Cygwin Action
        uses: cygwin/cygwin-install-action@v5

      - name: Build application
        run: mvn clean package -DskipTests -DfinalName=re-minder -DoutputDirectory=target/

      - name: List build artifacts
        run: ls -R target # Use `dir` for Windows
        shell: C:\cygwin\bin\bash.exe '{0}'

      - name: Start application
        run: >-
          nohup java -jar target/re-minder.jar & 
            for i in {1..30}; do # Wait for up to 30 seconds
              if curl -s http://localhost:8080/api/auth/health; then
                echo "Application is running"
                break
              fi
              echo "Waiting for application to start..."
              sleep 1
            done
        shell: C:\cygwin\bin\bash.exe -o igncr '{0}'

      - name: Run Maven Tests
        run: mvn test

      - name: List coverage reports
        run: ls -R target/site/jacoco/
        shell: C:\cygwin\bin\bash.exe '{0}'

      - name: Upload coverage manually
        run: |
          curl -Os https://uploader.codecov.io/latest/windows/codecov.exe
          codecov.exe -t ${{ secrets.CODECOV_ORG_TOKEN }} -f target/site/jacoco/jacoco.xml -v
        shell: cmd

