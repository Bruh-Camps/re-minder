name: Maven Testing

on:
  push:
    branches: ["master"]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ubuntu-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ubuntu-maven-

      - name: Build application
        run: mvn clean package -DskipTests -DfinalName=re-minder -DoutputDirectory=target/

      - name: List build artifacts
        run: ls -R target

      - name: Download Jacoco Agent
        run: curl -L https://repo1.maven.org/maven2/org/jacoco/org.jacoco.agent/0.8.10/org.jacoco.agent-0.8.10-runtime.jar -o jacocoagent.jar

      - name: Start application with Jacoco
        run: |
          nohup java -javaagent:jacocoagent.jar=destfile=target/jacoco-it.exec -jar target/re-minder.jar &

          for i in {1..30}; do # Wait for up to 30 seconds
            if curl -s http://localhost:8080/api/auth/health; then
              echo "Application is running"
              break
            fi
            echo "Waiting for application to start..."
            sleep 1
          done

      - name: Run Maven Tests
        run: mvn clean test

      - name: Merge Jacoco coverage
        run: mvn jacoco:merge -Djacoco.destfile=target/jacoco-merged.exec -Djacoco.filesets=target/jacoco-it.exec

      - name: Generate Jacoco report
        run: mvn jacoco:report -Djacoco.dataFile=target/jacoco-merged.exec

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_ORG_TOKEN }}
